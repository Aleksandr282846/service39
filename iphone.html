  <script>

  <script>
    ymaps.ready(init);
      var myMap,
        myPlacemark1;

      function init(){ 
          myMap = new ymaps.Map("map", {
              center: [54.719378, 20.514072],
              zoom: 17
          });

          myMap.behaviors.disable([
            // 'drag',
            'scrollZoom'
          ]);

          myPin = new ymaps.GeoObjectCollection({}, {
            iconLayout: 'default#image',
            iconImageHref: 'img/header/logo.png',
            iconImageSize: [60, 21],
            iconImageOffset: [-27, -30]
          });

          myPlacemark1 = new ymaps.Placemark([54.719378, 20.514072], { 
            hintContent: 'Mobile service', 
            balloonContent: 'Ремонт мобильных телефонов'
          });

          myMap.geoObjects.add(myPin);
          myPin.add(myPlacemark1);
      }
  </script>
